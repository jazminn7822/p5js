# p5js
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
     function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
   stroke("2")
  strokeWeight("2")
  fill(51,255,255)
//caterpillar body
  ellipse(80,40,50,50)
  fill(51,155,255)
  ellipse(60,50,80,80)
  fill(102,105,200)
  ellipse(80,90,100,100)
  ellipse(120,125,110,110)
  ellipse(130,150,90,90)
  ellipse(110,150,10,10)
  ellipse(150,150,10,10)
  line(140,180,120,180)//mouth
 stroke("green")
  strokeWeight("2")
  //grass
  line(30,200,30,250)
  line(40,200,40,250)
  line(51,200,60,250)
  line(65,200,70,250)
  line(80,200,80,250)
  line(95,200,90,250)
  line(100,200,100,250)
  line(110,200,110,250)
  line(120,200,120,250)
  line(130,200,130,250)
  line(140,200,140,250)
  line(150,200,150,250)
  line(160,200,160,250)
  line(170,200,170,250)
  stroke(0,200,200)
  strokeWeight(3.5)
  point(130,165)//nose
  fill("yellow")
  //sun
  ellipse(350,80,80,80) 
  textFont("Trebuchet MS")
  textSize(25)
  text("I'm a caterpillar",30,300)
  
 
    
  
  

  
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jazminn7822/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>

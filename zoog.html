# p5js
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(400, 400);
}
function draw() {
  background(220);
   
      
//caterpillar body
 fill("lime")
 ellipse(70,190,60,60) 
 ellipse(120,210,40,40)
 ellipse(160,220,40,40)
 fill("yellow")
 ellipse(200,225,40,40)
 ellipse(240,225,40,40)

//wiskers
      line(360,250,25,250)//left or right,
      line(30,180,65,190)
      line(30,195,65,190)
      line(30,210,65,190)
      line(70,190,110,177)
      line(70,190,109,210)
      line(70,190,109,190)
      
      
//eyes of the caterpillar
      fill("black")
      strokeWeight(4)
      point(90,180)
      
     
//sun
      point(60,180)
      fill("yellow")
      stroke(0,0,0,255)
      strokeWeight(2)
      point(350,70,200,20)
      ellipse(350,80,80,80) //sun
    
            
      
      
  //grass
  strokeWeight(1)
  fill("black")
  line(5,210,30,250)
  line(40,200,40,250)
  line(50,210,50,250)
  line(60,200,60,250)
  line(70,210,70,250)
  line(80,200,80,250)
  line(90,210,90,250)
  line(100,200,100,250)
  line(110,210,110,250)
  line(120,200,120,250)
  line(130,210,130,250)
  line(140,200,140,250)
  line(150,210,150,250)
  line(160,200,160,250)
  line(170,210,170,250)
  line(180,200,180,250)
  line(190,210,190,250)
  line(200,200,200,250)
  line(210,210,210,250)
  line(220,200,220,250)
  line(230,210,230,250)
  line(240,200,240,250)
  line(250,210,250,250)
  line(260,200,260,250)
  line(270,210,270,250)
  line(280,200,280,250)
  line(290,210,290,250)
  line(300,200,300,250)
  line(310,210,310,250)
  line(320,200,320,250)
  line(330,210,330,250)
  line(340,200,340,250)
  line(375,210,350,250)
      
      
  //text
  textFont("Trebuchet MS")
  textSize(20)
      
  //shade for the caterpillar    
  rect(20,50,130,40)
  line(20,2,50,60)
  text("[Just Another Shady 'Cat-erpillar']",35,25)
  
 
  

}
      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jazminn7822/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
